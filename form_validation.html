<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <form action="#" style="width: 300px;" class="was-validated">
            <div class="mt-3">
                E-mail:<input type="email" required class="form-control" placeholder="enter email" id="email" name="email" >
               <div class="valid-feedback">valid email id</div>
               <div class="invalid-feedback">invalid email id</div>
            </div>
            <div class="mt-3">
                Password:<input type="password" class="form-control" >
            </div>
            <div class="mt-3">
                <input type="submit" class="btn btn-primary">
            </div>
            <div class="form-group mt-3">
                textarea:<textarea class="form-control" rows="10" ></textarea>
                
                
            </div>
            <div class="form-group mt-3">
                select country:<select class="form-select">
                    <option >india</option>
                    <option >us</option>
                    <optgroup label="asia"></optgroup>
                    <option >chaina</option>
                    <option >iran</option>
                </select>
            </div>
        </form>
    </body>
</html>
