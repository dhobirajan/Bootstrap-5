<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <form action="#" style="width: 300px;">
            <!-- inline form -->
           <div class="row">
            <div class="col">
              text:  <input type="text" class="form-control">
            </div>
            <div class="col">
              password:  <input type="password" class="form-control">

            </div>
            <input type="range" value="20">
           </div>
           <!-- check-box -->
           <div class="form-check">
            <input type="checkbox" class="form-check-input" name="ch1" value="cricket">
            <label class="form-check-label">cricket</label></div>
            <div  class="form-check">
            <input type="checkbox" class="form-check-input" name="ch2" value="hocky">
            <label class="form-check-label">hocky</label>
        </div>
           <div class="form-check">
            <input type="checkbox" class="form-check-input" name="ch3" value="foot-ball">
            <label class="form-check-label">foot-ball</label></div>
           </div>

           <!-- radio box -->
           <div class="form-check">
            <input type="radio" class="form-check-input" name="ch1" value="cricket">
            <label class="form-check-label">cricket</label></div>
            <div  class="form-check">
            <input type="radio" class="form-check-input" name="ch1" value="hocky">
            <label class="form-check-label">hocky</label>
        </div>
           <div class="form-check">
            <input type="radio" class="form-check-input" name="ch1" value="foot-ball">
            <label class="form-check-label">foot-ball</label></div>
           </div>
           <!-- toggle switch -->
           <div class="mt-4">
           <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="ch1" value="true">
            <label class="form-check-label">off/on</label></div>
           </div>
           <div class="form-check form-switch">
            <!-- for on by default add checked property -->
            <input type="checkbox" class="form-check-input" name="ch1" value="true" checked>
            <label class="form-check-label">off/on</label></div>
           </div>
        </form>
    </body>
</html>
